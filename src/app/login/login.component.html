<div class="login-body color-bg-green">
  <mat-card class="login-wrapper">
    <div class="left-side">
      <img src="./assets/images/login_form_image.png" class="login-logo" />
    </div>
    <div class="right-side">
      <div class="login-control-container">
        <h1 class="login-heading">Admin Login</h1>
        <div class="text-center err-wrapper">
          <span class="error-text">
            {{ errorMessage }}
          </span>
        </div>
        <div class="position-relative input-wrapper">
          <input type="Email" class="input-box mb-3" placeholder="Enter Your Email" [(ngModel)]="adminDetail.email"
            (keyDown.enter)="doAdminLogin(adminDetail)" />
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="email-icon">
            <path fill="#465765"
              d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z">
            </path>
          </svg>
        </div>
        <div class="position-relative input-wrapper mb-5">
          <input type="password" class="input-box" placeholder="Enter Your Password" [(ngModel)]="adminDetail.password"
            (keyDown.enter)="doAdminLogin(adminDetail)" />
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="email-icon">
            <path fill="#465765"
              d="M512 176.001C512 273.203 433.202 352 336 352c-11.22 0-22.19-1.062-32.827-3.069l-24.012 27.014A23.999 23.999 0 0 1 261.223 384H224v40c0 13.255-10.745 24-24 24h-40v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24v-78.059c0-6.365 2.529-12.47 7.029-16.971l161.802-161.802C163.108 213.814 160 195.271 160 176 160 78.798 238.797.001 335.999 0 433.488-.001 512 78.511 512 176.001zM336 128c0 26.51 21.49 48 48 48s48-21.49 48-48-21.49-48-48-48-48 21.49-48 48z">
            </path>
          </svg>
        </div>
        <div class="position-relative input-wrapper mb-3">
          <button mat-raised-button class="input-box login-button" (click)="doAdminLogin(adminDetail)"
            (keyDown.enter)="doAdminLogin(adminDetail)">
            Log In
          </button>
        </div>
      </div>
    </div>
  </mat-card>
</div>
